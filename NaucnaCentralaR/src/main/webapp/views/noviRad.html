<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<div class="container">
    <form class="form-horizontal" role="form">
        <fieldset>
        <legend>Dodaj Rad</legend>
        <div class="form-group">
            <label class="col-sm-3 control-label" >Naslov</label>
            <div class="col-sm-9">
            <input type="text" class="form-control" ng-model="naslov" placeholder="Naslov">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Kljucni Pojmovi</label>
            <div class="col-sm-9">
            <input type="text" class="form-control" ng-model="kljucniPojmovi"  placeholder="Kljucni Pojmovi">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Apstrakt</label>
            <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="apstrakt"  placeholder="Apstrakt">
            </div>
        </div>

    	
        <div class="form-group">
            <label class="col-sm-3 control-label">Naucna Oblast Link</label>
            <div class="col-sm-3">
                    <select class="form-control" ng-model="naucnaOblast"  ng-options="x for x in oblasti">
                    </select>
            </div>
        </div>
    
        <div class="form-group">
            <label class="col-sm-3 control-label">PDF Link</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" ng-model="pdf"  placeholder="PDF Link">
            </div>
        </div>
        
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
            <button type="button" ng-click="dodajRadUCasopis(naslov,kljucniPojmovi,apstrakt,naucnaOblast,pdf)" class="btn btn-success">Dodaj Rad</button>
            </div>
        </div>
        </fieldset>
    </form>
</div>
