<div ng-init="bankFinalizeInit()">
    <div ng-if="paymentRequest!=undefined">
        <h2> Order number {{paymentRequest.merchantOrderId}} was sucessfuly finalized! </h2>
        <h2>You have bought item with Id: {{paymentRequest.merchantId}} for {{paymentRequest.amount}} $</h2>
    </div>
    <div ng-if="paymentRequest==undefined">
        <h2> There was an error with your oder! </h2>
    </div>
    
</div>
